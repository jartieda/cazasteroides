<div id="principal" data-role="page">
	<div data-role="panel" data-display="push" id="sidebar" data-theme="c" data-position-fixed="true">
	    <h4>Caza Asteroides</h4>
	    <ul data-role="listview" id="sidelistview" class="ui-listview">
	        <li data-icon='false'><i class="fa fa-list"></i><a data-fajax="false" href="#" id="nuevo_reto" >Nuevo reto</a></li>
	        <li data-icon='false'><i class="fa fa-thumbs-up"></i><a data-fajax="false" href="#/cazast-vote">Vota observaciones</a></li>
	        <li data-icon='false'><i class="fa fa-shield"></i><a data-ajax="false" href="#/premios">Premios</a></li>
	        <li data-icon='false'><i class="fa fa-book"></i><a data-ajax="false" href="#/televirt">Telescopio Virtual</a></li>
	        <li data-icon='false'><i class="fa fa-home"></i><a data-ajax="false" href="index.html">Mi cuenta</a></li>
	        <li data-icon='false'><i class="fa fa-user-plus"></i><a data-ajax="false" href="#/register">Registrarse</a></li>
	    </ul>
	</div>
	<div data-role="header" data-tap-toggle="false" data-theme='b' class="ui-header ui-header-fixed ui-bar-b">
	    <a href='#sidebar' data-role="none" id="a-sidebar"><img src="images/menu-icon.png" alt="sidebar" id="header-menu-icon" /></a>
	    <h1 class="header-title">Teleoperacion</h1>
	</div>
    <div data-role="content" class="ui-content" style="padding:0">
    	<div style="height:48px"></div>
		<form>
			<button class="luke-button fa fa-user" style="position:relative;height:56px;top:2px;width:13%;font-size:24px;padding:9px;margin:0" disabled></button>
			<input id="email" ng-model="login.email" class="luke-input" name="email" type="email" placeholder="EMAIL" style="display:inline-block;width:85%" required/>
			
			<button class="luke-button fa fa-key" style="position:relative;height:56px;top:2px;width:13%;font-size:24px;padding:9px;margin:0" disabled></button>
			<input id="password" ng-model="login.password" class="luke-input" name="password" type="password" placeholder="PASSWORD" style="display:inline-block;width:85%" required/>
			
			<a type="submit" ng-click="login.connect()" class="luke-button">
				<div ng-switch on="login_loading">
					<span ng-switch-when="false">LOGIN</span>
					<div ng-switch-when="true"><img class="animate-loading" ng-src="img/loading.png" style="width:20px;margin-top:-5px"> Loading...</div>
				</div>
			</a>
		</form>
    </div>
</div>

<!-- Modal -->
<div ng-show="login.success!=null" class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
    	<div ng-if="login.success==false" class="modal-content">
        	<div class="modal-header">
        	</div>
	        <div class="modal-body">
	        	<h3 class="modal-title" id="myModalLabel">Error, usuario no v&aacute;lido</h3>
	        </div>
	        <div class="modal-footer">
	        	<a type="button" class="luke-button" data-dismiss="modal" ng-click="login.success=null">ACEPTAR</a>
	        </div>
    	</div>
    	<div ng-if="login.success==true" class="modal-content">
        	<div class="modal-header">
        	</div>
	        <div class="modal-body">
	        	<h2 class="modal-title" id="myModalLabel">Bienvenido</h2>
	        </div>
	        <div class="modal-footer">
	        </div>
    	</div>
    </div>
</div>
